<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinball Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #fff;
        }
        #answerBox {
            text-align: center;
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="answerBox">Answer will appear here</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const answerBox = document.getElementById('answerBox');

        const answers = {
            hole1: "Let's circle back on this.",
            hole2: "We'll put a pin in it.",
            hole3: "This is not a priority right now.",
            hole4: "We'll touch base later.",
            hole5: "Let's drill down into this.",
            hole6: "We're leveraging synergies here.",
            hole7: "We'll move the needle on this.",
            hole8: "This is on our radar.",
            hole9: "Let's get granular on this.",
            hole10: "We need to pivot on this."
        };

        const holes = [
            { x: 100, y: 550, radius: 20, answerKey: 'hole1' },
            { x: 200, y: 550, radius: 20, answerKey: 'hole2' },
            { x: 300, y: 550, radius: 20, answerKey: 'hole3' },
            { x: 400, y: 550, radius: 20, answerKey: 'hole4' },
            { x: 500, y: 550, radius: 20, answerKey: 'hole5' },
            { x: 600, y: 550, radius: 20, answerKey: 'hole6' },
            { x: 700, y: 550, radius: 20, answerKey: 'hole7' },
            { x: 150, y: 450, radius: 20, answerKey: 'hole8' },
            { x: 350, y: 450, radius: 20, answerKey: 'hole9' },
            { x: 550, y: 450, radius: 20, answerKey: 'hole10' },
        ];

        const paddleWidth = 100;
        const paddleHeight = 20;
        let leftPaddleX = canvas.width / 2 - 200;
        let rightPaddleX = canvas.width / 2 + 100;
        const paddleY = canvas.height - 40;
        const ballRadius = 10;

        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballDX = 2;
        let ballDY = -2;

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#000';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle(x) {
            ctx.beginPath();
            ctx.rect(x, paddleY, paddleWidth, paddleHeight);
            ctx.fillStyle = '#000';
            ctx.fill();
            ctx.closePath();
        }

        function drawHoles() {
            holes.forEach(hole => {
                ctx.beginPath();
                ctx.arc(hole.x, hole.y, hole.radius, 0, Math.PI * 2);
                ctx.strokeStyle = '#000';
                ctx.stroke();
                ctx.closePath();
            });
        }

        function detectCollision() {
            holes.forEach(hole => {
                const distX = ballX - hole.x;
                const distY = ballY - hole.y;
                const distance = Math.sqrt(distX * distX + distY * distY);

                if (distance < ballRadius + hole.radius) {
                    answerBox.innerHTML = answers[hole.answerKey];
                    resetBall();
                }
            });

            if (ballX + ballDX > canvas.width - ballRadius || ballX + ballDX < ballRadius) {
                ballDX = -ballDX;
            }

            if (ballY + ballDY < ballRadius) {
                ballDY = -ballDY;
            } else if (ballY + ballDY > paddleY - ballRadius) {
                if (ballX > leftPaddleX && ballX < leftPaddleX + paddleWidth) {
                    ballDY = -ballDY;
                } else if (ballX > rightPaddleX && ballX < rightPaddleX + paddleWidth) {
                    ballDY = -ballDY;
                } else if (ballY + ballDY > canvas.height - ballRadius) {
                    resetBall();
                }
            }
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballDX = 2;
            ballDY = -2;
        }

        function movePaddles(e) {
            if (e.key === 'ArrowLeft') {
                leftPaddleX -= 20;
                if (leftPaddleX < 0) leftPaddleX = 0;
            } else if (e.key === 'ArrowRight') {
                leftPaddleX += 20;
                if (leftPaddleX + paddleWidth > canvas.width / 2 - 50) leftPaddleX = canvas.width / 2 - 50;
            } else if (e.key === 'a') {
                rightPaddleX -= 20;
                if (rightPaddleX < canvas.width / 2 + 50) rightPaddleX = canvas.width / 2 + 50;
            } else if (e.key === 'd') {
                rightPaddleX += 20;
                if (rightPaddleX + paddleWidth > canvas.width) rightPaddleX = canvas.width - paddleWidth;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle(leftPaddleX);
            drawPaddle(rightPaddleX);
            drawHoles();
            detectCollision();

            ballX += ballDX;
            ballY += ballDY;

            requestAnimationFrame(draw);
        }

        document.addEventListener('keydown', movePaddles);
        draw();
    </script>
</body>
</html>
